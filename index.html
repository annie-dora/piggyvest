<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://www.piggyvest.com//images/piggybank-NEW-Alone-80-min.png" rel="shortcut icon">
    <link href="/static/css/3.ac9cd075.chunk.css" rel="stylesheet">
    <link href="/static/css/main.0619a13f.chunk.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>

    <div class="piggyimg " >
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" >
    </div>
    
    
    
    
    <div class="forms">
        <form action="form-control" class="form">
                <div class="secure">
                    <p class="create"> Create a Secure Account</p>
                    <p class="welcome">Welcome to the future of Savings & Investments</p>
                </div>
            <label for="" class="first">Full Name </label> <br>
            <input type="text" name="" id="" placeholder="Full Name"><br><br>
            <label for="" class="valid">Valid Email</label><br>
            <input type="email" name="" id="" placeholder="Email Address"><br><br>
            <label for="" class="phone">Phone Number</label><br>
            <input type="number" name="" id=""  placeholder="Phone Number"><br><br>
            <label for="" class="password">Create a Password</label/><br>
            <input type="password" name="" id="" placeholder="Password"><br><br>
            <label for="" class="refer">Refferrer Phone or Promo Code(Optional)</label><br>
            <input type="text" name="" id="" placeholder="Referrer Phone Or Code"><br><br>
            <label for="" class="how">How Did You Hear About Us? (Optional)</label><br>
            <select name="" id="">
                <option value="">Click To Select</option>
                <option value="">Faceebook</option>
                <option value="">Twitter</option>
                <option value="">Instagram</option>
                <option value="">Friend/Family/Coworker Referral</option>
                <option value="">Google Search</option>
                <option value="">Google Playstore</option>
                <option value="">Online Blog</option>
                <option value="">Local Newspaper</option>
                <option value="">At an event</option>
                <option value="">Other</option>
            </select>
            <!-- <hr class="thhr align-center" > -->
            <button class="free">Create Account</button>
        </form>
        <div class="part">
            <h4>Already have an account? Log in</h4>
            
        </div>
    </div>

</body>
</html>
